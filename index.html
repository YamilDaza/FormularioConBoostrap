<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body class="bg-dark">
    

    <div class="container">
        <h1 class="bg-primary text-white text-center mb-3 p-2">Formulario</h1>

        <form id="formulario" novalidate>
            <input 
                class="form-control mb-3"
                type="text" 
                name="userName"
                placeholder="Ingrese Nombre"
                autocomplete="off"
                id="userName"
                required
                minlength="5"
                maxlength="10"
            >


            <p class="text-danger m-3 d-none" id="alertName"></p>


            <!-- 
            <input 
                class="form-controlmb-2"
                type="text"  -> tipo de caja
                name="userName" -> nombre de caja
                placeholder="Ingrese Nombre" -> texto en caja
                autocomplete="off" -> autocompletacion de google o navegador apagado
                id="userName" -> ID para capturar con JS
                required -> campo requerido o obligatorio
                minLength -> cantidad minima de caracteres para campos como nombre, apellido, etc.
                maxLenght -> cantidad maxima de caracteres
                pattern -> expresiones regulares
                title -> nos ayuda a completar bien el campo requerido
            > -->


            <input 
                class="form-control mb-3"
                type="email"
                placeholder="Ingrese Correo"
                name="userEmail"
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="ingrese un correo valido"
            >
            
            <p class="text-danger m-3 d-none" id="alertEmail"></p>

            <button type="submit" class="btn btn-primary">Enviar</button> <!-- importante en botones: type submit -->

        </form>

        <div class="alert alert-success my-3 d-none" id="enviar"></div>
    </div>


    
    <!-- Hoja de script -->
    <script src="app.js"></script>
</body>
</html>
